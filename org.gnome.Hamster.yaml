---
app-id: org.gnome.Hamster
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: hamster
rename-appdata-file: org.gnome.Hamster.GUI.metainfo.xml
rename-desktop-file: org.gnome.Hamster.GUI.desktop
rename-icon: org.gnome.Hamster.GUI
finish-args:
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--share=ipc'
  - '--filesystem=xdg-documents'
  - "--own-name=org.gnome.Hamster"
  - "--own-name=org.gnome.Hamster.GUI"
  - "--own-name=org.gnome.Hamster.WindowServer"
modules:
  - shared-modules/intltool/intltool-0.51.json
  - name: python3-dbus-python
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "dbus-python==1.2.18" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/b1/5c/ccfc167485806c1936f7d3ba97db6c448d0089c5746ba105b6eb22dba60e/dbus-python-1.2.18.tar.gz
        sha256: 92bdd1e68b45596c833307a5ff4b217ee6929a1502f5341bae28fd120acf7260
  - name: python3-pyxdg
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "pyxdg" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/e5/8d/cf41b66a8110670e3ad03dab9b759704eeed07fa96e90fdc0357b2ba70e2/pyxdg-0.28-py2.py3-none-any.whl
        sha256: bdaf595999a0178ecea4052b7f4195569c1ff4d344567bccdc12dfdf02d545ab
  - name: hamster
    buildsystem: simple
    builddir: true
    prefix: /app
    build-commands:
      - ./waf configure --prefix=${FLATPAK_DEST}
      - ./waf build
      - ./waf install
      - install -vD --mode 644 data/org.gnome.Hamster.GUI.metainfo.xml ${FLATPAK_DEST}/share/metainfo/org.gnome.Hamster.metainfo.xml
    sources:
      - type: git
        url: https://github.com/projecthamster/hamster.git
        commit: 70e2547e7b155bda76ceeeb92f26af5bc177fb0a
      - type: patch
        path: patches/00-fix-missing-tags.patch
      - type: patch
        path: patches/01-add-remote-icon.patch
